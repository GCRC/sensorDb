<html>

<head>
    <title>SensorDb</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="sensordb.css">
</head>

<body>
    <h1>SensorDb</h1>
    <form action="./db/createLocation" method="POST" class="form-horizontal">
        <fieldset>

            <!-- Form Name -->
            <legend>Add Location</legend>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="_name">Name</label>
                <div class="col-md-4">
                    <input id="_name" name="name" type="text" placeholder="" class="form-control input-md" required="">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="_lat">Lattitude</label>
                <div class="col-md-4">
                    <input id="_lat" name="lat" type="text" placeholder="45.00000" class="form-control input-md" required="">
                    <span class="help-block">decimal degrees</span>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="_lng">Longitude</label>
                <div class="col-md-4">
                    <input id="_lng" name="lng" type="text" placeholder="-75.00000" class="form-control input-md" required="">
                    <span class="help-block">decimal degrees</span>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="_elev">Elevation</label>
                <div class="col-md-4">
                    <input id="_elev" name="elevation" type="text" placeholder="" class="form-control input-md" required="">
                    <span class="help-block">metres</span>
                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="submit"></label>
                <div class="col-md-4">
                    <input type="submit" value="Submit" class="btn btn-primary" />
                </div>
            </div>

        </fieldset>
    </form>

    <form action="./db/createDevice" method="POST" class="form-horizontal">
        <fieldset>

            <!-- Form Name -->
            <legend>Add Device</legend>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="_sn">Serial Number</label>
                <div class="col-md-4">
                    <input id="_sn" name="serial_number" type="text" placeholder="E5096D" class="form-control input-md" required="">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="_access_code">Access Code</label>
                <div class="col-md-4">
                    <input id="_access_code" name="access_code" type="text" placeholder="AFF9" class="form-control input-md" required="">

                </div>
            </div>

            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="_type">Type</label>
                <div class="col-md-4">
                    <select id="_type" name="device_type" class="form-control sdb_getDeviceTypes">
                    </select>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="acquired_on">Acquired On</label>
                <div class="col-md-4">
                    <input id="_acquired_on" name="acquired_on" type="text" placeholder="2015-01-31" class="form-control input-md">

                </div>
            </div>

            <!-- Textarea -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="notes">Notes</label>
                <div class="col-md-4">
                    <textarea class="form-control" id="_notes" name="notes"></textarea>
                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="submit"></label>
                <div class="col-md-4">
                    <button id="submit" name="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>

        </fieldset>
    </form>


    <form action="./db/addDeviceLocation" method="POST" class="form-horizontal">
        <fieldset>

            <!-- Form Name -->
            <legend>Assign Device Location</legend>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="_adl_time">Date/Time</label>
                <div class="col-md-4">
                    <input id="_adl_time" name="time" type="text" placeholder="2015-01-31 14:51:34" class="form-control input-md" required="">
                    <span class="help-block">(time optional, default: 00:00, ISO 8601)</span>
                </div>
            </div>

            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="_adl_device_id">Device ID</label>
                <div class="col-md-4">
                    <select id="_adl_device_id" name="device_id" class="form-control sdb_getDevices">
                    </select>
                </div>
            </div>

            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="_adl_location_id">Location ID</label>
                <div class="col-md-4">
                    <select id="_adl_location_id" name="location_id" class="form-control sdb_getLocations">
                    </select>
                </div>
            </div>

            <!-- Textarea -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="_adl_notes">Notes</label>
                <div class="col-md-4">
                    <textarea class="form-control" id="_adl_notes" name="notes"></textarea>
                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="submit"></label>
                <div class="col-md-4">
                    <button id="submit" name="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>

        </fieldset>
    </form>


    <form action="./uploadObservations/put" method="POST" enctype="multipart/form-data" class="form-horizontal">
        <fieldset>

            <!-- Form Name -->
            <legend>Upload Observations File</legend>

            <!-- File Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="_file">File</label>
                <div class="col-md-4">
                    <input id="_file" name="file" class="input-file" type="file">
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="_uf_initial_offset">Initial Offset</label>
                <div class="col-md-4">
                    <input id="_uf_initial_offset" name="initial_offset" type="text" placeholder="0" class="form-control input-md" required="">
                    <span class="help-block">(initial time offset, default: 0)</span>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="_uf_final_offset">Initial Offset</label>
                <div class="col-md-4">
                    <input id="_uf_final_offset" name="final_offset" type="text" placeholder="0" class="form-control input-md" required="">
                    <span class="help-block">(final time offset, default: 0)</span>
                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="submit"></label>
                <div class="col-md-4">
                    <input type="submit" value="Submit" class="btn btn-primary" />
                </div>
            </div>

        </fieldset>
    </form>

    <script src="./js/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="./js/nunaliit2.js"></script>
    <script src="./js/sensordb.core.js"></script>
    <script src="./js/sensordb.config.js"></script>
    <script src="./js/sensordb.db.js"></script>
    <script src="./js/sensordb.html.js"></script>
    <script type="text/javascript">
        jQuery().ready(function() {
            var $s = sensorDb;

            var config = $s.config.GetConfiguration({
                rootPath: './'
            });

            config.htmlService.fixHtml();
        });
    </script>
</body>

</html>
